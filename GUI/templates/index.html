<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Atom-Effect Calculator</title>
</head>
<body>
<div class="row text-center">
    <div class="w-50 mx-auto" style="margin-top: 50px; margin-bottom: 20px;">
        <h1>Atom-Effect Calculator
            for 3D Cartesian Grids</h1>
    </div>
</div>
<div class="container-fluid text-center">
    <div class="row">
        <div class="col text-center">
            <div class="card mx-auto bg-light" style="width: 300px">
                <div class="card-body">
                    <h5 class="card-title">Define your grid</h5>
                    <p class="card-text">
                        <form method="post" action="{{ url_for('calc') }}">
                            <div class="input-group" style="margin-bottom: 10px;">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="">Grid size: </span>
                                </div>
                                <label for="grid_size"></label>
                                <input type="number" min="4" max="28" step="4" id="grid_size" name="grid_size"
                                       class="form-control"
                                       value="{{ request.form['grid_size'] }}">
                            </div>
                            <div class="input-group" style="margin-bottom: 10px;">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="">Number of atoms: </span>
                                </div>
                                <label for="atoms_count"></label>
                                <input type="number" min="20" max="1000" step="1" id="atoms_count" name="atoms_count"
                                       class="form-control"
                                       value="{{ request.form['atoms_count'] }}">
                            </div>
                            <!-- <button type="submit" class="btn btn-info">Create</button>-->
                    <p>Find grid point with minimal physical effect:</p>
                    <button type="submit" class="btn btn-info">Calculate</button>
                    </form>
                    </p>
                    {#<a href="grid" class="btn btn-secondary">Grid</a>
                    <a href="calculator" class="btn btn-secondary">Calculator</a>
                    <a href="result" class="btn btn-secondary">Result</a>#}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
